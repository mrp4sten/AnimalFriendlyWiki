<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnimalsWiki</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">AnimalsWiki</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a id="displayCats" class="nav-link" href="#">Cats</a>
          </li>
          <li class="nav-item">
            <a id="displayDogs" class="nav-link" href="#">Dogs</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-warning" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
              aria-controls="offcanvasExample">
              Help
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Help?</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div>
        This project is using API Ninjas to get information about cats and dogs.
        You can click on the Cats or Dogss from navbar to list items of each category.
      </div>
      <div class="dropdown mt-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
          data-bs-toggle="dropdown">
          About this project
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="https://api-ninjas.com/" target="_blank">API Ninjas</a></li>
          <li><a class="dropdown-item" href="https://github.com/mrp4sten" target="_blank">Developer</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- List -->
  <div class="container">
    <div class="row">
      <!-- Element -->
      <div class="col">
        <div class="card" style="width: 18rem;">
          <img src="https://cdn.britannica.com/70/234870-050-D4D024BB/Orange-colored-cat-yawns-displaying-teeth.jpg"
            class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">name</h5>
            <ol class="list-group list-group-numbered">
              <li class="list-group-item">origin/energy</li>
              <li class="list-group-item">playfulness/playfulness</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/bootstrap.bundle.js"></script>
</body>

</html>
